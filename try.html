<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .card-cont {
            display: flex;               /* Use flexbox for horizontal layout */
            overflow-x: hidden;         /* Hide horizontal scrollbar */
            white-space: nowrap;        /* Prevent wrapping of cards */
            width: 100%;                /* Set the width of the container */
            border: 1px solid #ccc;     /* Optional: Add a border */
            padding: 10px;              /* Optional: Add some padding */
            cursor: grab;
            padding-left: 20%;
            padding-right: 20%;

        }

        .card {
            background-color: #f0f0f0;  /* Card background color */
            margin: 5px;                /* Spacing between cards */
            padding: 20px;              /* Padding inside the card */
            text-align: center;         /* Center text inside the card */
            flex: 0 0 30%;              /* Ensure each card takes up 30% of the container width */
            box-sizing: border-box;     /* Include padding and border in width/height */
        }
    </style>
    <body>
        <div class="container p-4" style="background-color: rgba(71, 71, 225, 0.907);">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h2 class="head">Top reasons why you should consider
                        <span class="span">DALMIA WEALTH</span>
                        <br>
                        for you 
                        <span class="span">INVESTMENTS.</span>
                    </h2>
                </div>
            </div>
            <div class="row">
                        <div class="card-cont d-flex align-items-center justify-content-between" id="scrollable">
                                <div class="card" id="c1">
                                    <h1>1</h1>
                                </div>
                                <div class="card" id="c2">
                                    <h1>2</h1>
                                    
                                </div>
                                <div class="card" id="c3">
                                    <h1>3</h1>
                                    
                                </div>
                                <div class="card" id="c4">
                                    <h1>4</h1>
                                    
                                </div>
                                <div class="card" id="c5">
                                    <h1>5</h1>
                                    
                                </div>
                                <div class="card" id="c6">
                                    <h1>6</h1>
                                    
                                </div>
                                <div class="card" id="c7">
                                    <h1>7</h1>
                                    
                                </div>
                                <div class="card" id="c8">
                                    <h1>8</h1>
                                    
                                </div>
                        </div>
                    
                </div>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const scrollable = document.getElementById('scrollable');

// Mouse wheel scroll event
scrollable.addEventListener('wheel', (event) => {
    event.preventDefault(); // Prevent default scrolling behavior
    scrollable.scrollLeft += event.deltaY; // Scroll horizontally based on vertical scroll amount
});

// Optional: Add pointer events to the scrollable container
scrollable.addEventListener('mouseenter', () => {
    scrollable.style.cursor = 'grab'; // Change cursor to grab when mouse enters
});

scrollable.addEventListener('mouseleave', () => {
    scrollable.style.cursor = 'default'; // Change cursor back to default when mouse leaves
});
    </script>
  </body>
</html>
